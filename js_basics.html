<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswerSubtract() {

    var inputNum1;
    var inputNum2;

    inputNum1 = prompt('Enter the larger number: ', 0);
    inputNum2 = prompt('Enter the smaller number: ', 0);
    var outputTotal = inputNum1 - inputNum2;
    alert('Answer is: ' + outputTotal);

}

function calculateAnswerMultiply() {

    var inputNum1;
    var inputNum2;

    inputNum1 = prompt('Enter a number: ', 0);
    inputNum2 = prompt('Enter a number: ', 0);
    var outputTotal = inputNum1 * inputNum2;
    alert('Answer is: ' + outputTotal);

}

function calculateAnswerDevide() {

    var inputNum1;
    var inputNum2;

    inputNum1 = prompt('Enter a number: ', 0);
    inputNum2 = prompt('Enter a number: ', 0);
    var outputTotal = inputNum1 / inputNum2;
    alert('Answer is: ' + outputTotal);

}

function calculateAnswerAdd() {

    var inputNum1;
    var inputNum2;

    inputNum1 = prompt('Enter a number: ', 0);
    inputNum2 = prompt('Enter a number: ', 0);
    var outputTotal = Number(inputNum1) + Number(inputNum2);
    alert('Answer is: ' + outputTotal);

}

function Name() {

    var inputName1;

    inputName1 = prompt('Enter Your First Name ', 0);
	inputName2 = prompt('Enter Your Second Name ', 0);
    var outputTotal = inputName1 + " " + inputName2
    alert('Your name is: ' + outputTotal);

}
</script>
</head>

<body>
<form name = "myForm">
    <h1><p> Subtracting Numbers</p>
        <p> You will be asked for two numbers</p>
        <p> You will be shown the difference between the numbers</p></h1>

<input type = "button" value ="Subtract" onclick="calculateAnswerSubtract()";>

	<h1><p> Multiplying Numbers</p>
<input type = "button" value ="Multiply" onclick="calculateAnswerMultiply()";>
	
	<h1><p> Dividing Numbers</p>
<input type = "button" value ="Divide" onclick="calculateAnswerDevide()";>

	<h1><p> Adding Numbers</p>
<input type = "button" value ="Add" onclick="calculateAnswerAdd()";>

	<h1><p> Your Name</p>
<input type = "button" value ="Name" onclick="Name()";>
</body>
</html>
